<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"></link>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous"></link>
    <link rel="stylesheet" href="../public/estilos/styles.css"></link>
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <nav>
            <span class="title">Motherboards</span>
            <div class="listas">
                 <ul class="nav">
                 <h:form class="navf">
                        <li><h:commandLink action="/Almacen/Almacen.xhtml" class="navli">Almacen</h:commandLink> </li>
                         <li><h:commandLink action="/Productos/Productos.xhtml" class="navli">Productos</h:commandLink></li>
                         <li><h:commandLink action="/Pedidos/AgrPedido.xhtml" class="navli">Pedido</h:commandLink> </li>
                          <li><h:commandLink action="#{appProduct.process()}" class="navli">Inventario</h:commandLink> </li>
                    </h:form>
                
            </ul>
            <ul class="sesion">
                <h:form class="navf">
                 <li><h:commandLink action="/index.xhtml" class="navli">Cerrar sesion</h:commandLink> </li>
                </h:form>
            </ul>
            </div>
            
           
        </nav>
        
        <div class="contenedor">
            <div class="menu-lateral">
                <ul class="menu-prov">
                    <h:form >
                        <li><h:commandLink action="#{appProduct.process()}" class="navli">Inventario</h:commandLink> </li>
                         <li><h:commandLink action="Entradas" class="navli">Entradas</h:commandLink> </li>
                        <li><h:commandLink action="Salidas" class="navli">Salidas</h:commandLink> </li>
                    </h:form>
                </ul>

            </div>
            <div class="contenido">
                <h1>Inventarios</h1>
                <div class="tabla">
                    <h:dataTable   class="table table-striped table-bordered" value="#{appProduct.listProductos}" var="prod">
                    <h:column>    				
                        <f:facet name="header">
                            <h:outputLabel value="codigo"/>
                        </f:facet>
                        <h:outputLabel value="#{prod.id_prod}"/> 				
                    </h:column>
                    <h:column>
                        <f:facet name = "header">
                         <h:outputLabel value="Producto"/>
                        </f:facet>
                        <h:outputLabel value="#{prod.nombre}"/> 				
                    </h:column>
                    
                    <h:column>
                        <f:facet name = "header">
                         <h:outputLabel value="stock"/>
                        </f:facet>
                        <h:outputLabel value="#{prod.stock}"/> 				
                    </h:column>
                    <h:column>
                        <f:facet name = "header">
                         <h:outputLabel value="vendidos"/>
                        </f:facet>
                        <h:outputLabel value="#{prod.vendidos}"/> 	
                    </h:column>
                </h:dataTable>
                </div>
                
            </div>
        </div>
    </h:body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</html>
