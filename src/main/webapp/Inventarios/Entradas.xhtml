    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" ></link>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"></link>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous"></link>
    <link rel="stylesheet" href="../public/estilos/styles.css"></link>
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js" />
        <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" />
        <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" />
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
      <nav>
            <span class="title">Motherboards</span>
            <div class="listas">
                 <ul class="nav">
                 <h:form class="navf">
                        <li><h:commandLink action="/Almacen/Almacen.xhtml" class="navli">Almacen</h:commandLink> </li>
                         <li><h:commandLink action="/Productos/Productos.xhtml" class="navli">Productos</h:commandLink></li>
                         <li><h:commandLink action="/Pedidos/AgrPedido.xhtml" class="navli">Pedido</h:commandLink> </li>
                         <li><h:commandLink action="#{appInv.process()}" class="navli">Inventario</h:commandLink> </li>
                    </h:form>
                
            </ul>
            <ul class="sesion">
                <h:form class="navf">
                 <li><h:commandLink action="/index.xhtml" class="navli">Cerrar sesion</h:commandLink> </li>
                </h:form>
            </ul>
            </div>
            
           
        </nav>
        
        <div class="contenedor">
            <div class="menu-lateral">
                <ul class="menu-prov">
                    <h:form >
                        <li><h:commandLink action="#{appInv.process()}" class="navli">Inventario</h:commandLink> </li>
                         <li><h:commandLink action="Entradas" class="navli">Entradas</h:commandLink> </li>
                         <li><h:commandLink action="#{appEntradas.linkrentradas()}" class="navli">Registro de Entradas</h:commandLink> </li>
                    </h:form>
                </ul>

            </div>
            <div class="contenido">
                <h1>Registrar entrada</h1>
                <h:messages errorStyle="color:red;width:auto;text-align:center;background:#f8d7da;border-radius:5px; box-shadow: 0 1px 3px rgba(0,0,0,.5);padding:10px;margin-left:25%;margin-right:25%;margin-top:20px"
                            infoStyle="color:green;width:auto;text-align:center;background:#d4edda;border-radius:5px; box-shadow: 0 1px 3px rgba(0,0,0,.5);padding:10px;margin-left:25%;margin-right:25%;margin-top:20px"/>
                  <h:form class="fdatos">
                     
                    <div class="datos_prov">  
                        <h:selectOneMenu id="almc" class="form-control dato" value="#{appEntradas.id_prod}" required="true" requiredMessage="Debe seleccionar un producto">
                           <f:selectItem itemLabel="---Producto----" />
                           <f:selectItems  value="#{appInv.listidProd}"/>
                           
                       </h:selectOneMenu>
                        <h:inputText class="form-control dato" a:placeholder="cantidad" value="#{appEntradas.cantidad}" required="true" requiredMessage="Ingrese cantidad"/>
                        
                       
          
                    </div>
                   
                    
                   
                    <div class="botonagr">
                        <h:commandButton class="btn btn-primary agrProd" value="Registrar" action="#{appEntradas.agrEntrada()}"></h:commandButton>
                    </div>
                   
                </h:form>
                 <script type="text/javascript" language="javascript">
                    $(document).ready(function(){
                        $(".datepicker").datepicker({
                            dateFormat:'yy/mm/dd',
                            changeMonth:true,
                            changeYear:true,
                            yearRange:'2020:2025'
                        });
                    });
                </script>
            </div>
        </div>
    </h:body>
    
</html>
