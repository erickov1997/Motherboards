<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"></link>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous"></link>
    <link rel="stylesheet" href="../../../public/estilos/styles.css"></link>
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <nav>
            <span class="title">Motherboards</span>
            <div class="listas">
                 <ul class="nav">
               
                
            </ul>
            <ul class="sesion">
                <h:form class="navf">
                 <li><h:commandLink action="#{appLogin.logout()}" class="navli">Cerrar sesi√≥n</h:commandLink> </li>
                </h:form>
            </ul>
            </div>
            
           
        </nav>
        
        <div class="contenedor">
            <div class="menu-lateral">
                <ul class="menu-prov">
                     <h:form >
                        <li><h:commandLink action="agr_user.xhtml" class="navli">Agregar Usuario</h:commandLink> </li>
                        <li><h:commandLink action="#{appUser.process()}" class="navli">Consultar Usuarios</h:commandLink> </li>                       
                    </h:form>
                </ul>
                
            </div>
            <div class="contenido">
                <h1>Consultar usuarios</h1>
                <div class="table-responsive-lg tabla" >
                    <h:messages errorStyle="color:red;width:auto;text-align:center;background:#f8d7da;border-radius:5px; box-shadow: 0 1px 3px rgba(0,0,0,.5);padding:10px;margin-left:25%;margin-right:25%;margin-top:20px"
                            infoStyle="color:green;width:auto;text-align:center;background:#d4edda;border-radius:5px; box-shadow: 0 1px 3px rgba(0,0,0,.5);padding:10px;margin-left:25%;margin-right:25%;margin-top:20px"/>
                    <h:dataTable value="#{appUser.listUsers}" var="user" class="table table-striped table-bordered">
                        <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Id"/>
                        </f:facet>
                            <h:outputLabel value="#{user.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Nombre"/>
                        </f:facet>
                        <h:outputLabel value="#{user.nombre}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Apellido Paterno"/>
                        </f:facet>
                        <h:outputLabel value="#{user.ape_pat}"/>
                    </h:column>
                     <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Apellido Materno"/>
                        </f:facet>
                         <h:outputLabel value="#{user.ape_mat}"/>
                    </h:column>
                         <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="usuario"/>
                        </f:facet>
                             <h:outputLabel value="#{user.usuario}"/>
                    </h:column>
                     <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="tipo"/>
                        </f:facet>
                         <h:outputLabel value="#{user.tipo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Editar"/>
                        </f:facet>
                        <h:form>
                            <h:commandButton class="btn btn-primary agrProd" action="#{appUser.getuser(user.id)}" value="Editar"/>
                        </h:form>
                    </h:column> 
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Eliminar"/>
                        </f:facet>
                        <h:form>
                            <h:commandButton class="btn btn-danger" action="#{appUser.deleteuser(user.id)}"  value="Eliminar"/>
                            
                        </h:form>
                    </h:column>
                    </h:dataTable>
                </div>
               
            </div>
        </div>
    </h:body>
    
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</html>
