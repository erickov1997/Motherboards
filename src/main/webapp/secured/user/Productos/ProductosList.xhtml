<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"></link>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous"></link>
    <link rel="stylesheet" href="../public/estilos/styles.css"></link>
     <link rel="stylesheet" href="../../../public/estilos/styles.css"></link>
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <nav>
            <span class="title">Motherboards</span>
            <div class="listas">
                 <ul class="nav">
                 <h:form class="navf">
                       <li><h:commandLink action="#{appProduct.linkalmacen()}" class="navli">Almacen</h:commandLink> </li>
                         <li><h:commandLink action="Productos.xhtml" class="navli">Productos</h:commandLink></li>
                         <li><h:commandLink action="/secured/user/Pedidos/Pedidos.xhtml" class="navli">Pedido</h:commandLink> </li>
                          <li><h:commandLink action="#{appProduct.linkinventario()}" class="navli">Inventario</h:commandLink> </li>
                    </h:form>
                
            </ul>
            <ul class="sesion">
                <h:form class="navf">
                 <li><h:commandLink action="#{appLogin.logout()}" class="navli">Cerrar sesi√≥n</h:commandLink> </li>
                </h:form>
            </ul>
            </div>
            
           
        </nav>
        
        <div class="contenedor">
            <div class="menu-lateral">
                <ul class="menu-prov">
                    <h:form >
                        <li><h:commandLink action="Productos" class="navli">Agregar</h:commandLink> </li>                       
                         <li><h:commandLink action="#{appProduct.process()}" class="navli">Lista de Productos</h:commandLink> </li>
                         <!-- <li><h:commandLink action="#{UserRoleList.ejmploUsers()}" class="navli">Lista de Usuarios</h:commandLink> </li>-->
                    </h:form>
                </ul>

            </div>
            <div class="contenido ">
                <h1>Lista de  Productos</h1>
                <h:messages errorStyle="color:red;width:auto;text-align:center;background:#f8d7da;border-radius:5px; box-shadow: 0 1px 3px rgba(0,0,0,.5);padding:10px;margin-left:25%;margin-right:25%;margin-top:20px"
                            infoStyle="color:green;width:auto;text-align:center;background:#d4edda;border-radius:5px; box-shadow: 0 1px 3px rgba(0,0,0,.5);padding:10px;margin-left:25%;margin-right:25%;margin-top:20px"/>
                <div class="tabla" style="width: 90%;margin-left: 50px">
                     <h:dataTable   class="table table-striped table-bordered" value="#{appProduct.listProductos}" var="prod">
                    <h:column>    				
                        <f:facet name="header">
                            <h:outputLabel value="codigo"/>
                        </f:facet>
                        <h:outputLabel value="#{prod.id_prod}"/>				
                    </h:column>
                         <h:column>    				
                        <f:facet name="header">
                            <h:outputLabel value="nombre"/>
                        </f:facet>
                             <h:outputLabel value="#{prod.nombre}"/>				
                    </h:column>
                         <h:column>    				
                        <f:facet name="header">
                            <h:outputLabel value="Familia Procesador"/>
                        </f:facet>
                             <h:outputLabel value="#{prod.fam_proc}"/>				
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Tipo"/>
                        </f:facet>
                        <h:outputLabel value="#{prod.tipo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Tipo de memoria"/>
                        </f:facet>
                        <h:outputLabel value="#{prod.tipo_meoria}"/>
                    </h:column>
                    
                        <h:column>
                            <div style="text-align: end">
                                <f:facet name="header">
                            <h:outputLabel value="Prec unitario"/>
                        </f:facet>
                            <h:outputLabel style="text-align: end;" value="$#{prod.prec_uni}" />
                            </div>
                        
                    </h:column>
                    
                         <h:column>
                             <f:facet name="header">
                                 <h:outputLabel value="Almacen"/>
                             </f:facet>
                             <h:outputLabel value="#{prod.almacen}"/>
                         </h:column>

                         <h:column>
                             <f:facet name="header">
                                 <h:outputLabel value="Status"/>
                             </f:facet>
                             <h:outputLabel value="#{prod.status}"/>
                         </h:column>
                         <h:column>     
                             <f:facet name="header">
                                 <h:outputLabel value="Editar"/>
                             </f:facet>
                             <h:form>
                                 <h:commandButton class="btn btn-primary agrProd" value="Editar" action="#{appProduct.getproduct(prod.id_prod)}"/>
                         </h:form>
                       
                    </h:column>    
                        
                    
                </h:dataTable>
                </div>
               
            </div>
        </div>

    </h:body>
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</html>
