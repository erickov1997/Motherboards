<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"></link>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous"></link>
    <link rel="stylesheet" href="../public/estilos/styles.css"></link>
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <nav>
            <span class="title">Motherboards</span>
            <div class="listas">
                 <ul class="nav">
                     <h:form class="navf">
                        <li><h:commandLink action="Almacen/Almacen.xhtml" class="navli">Almacen</h:commandLink> </li>
                         <li><h:commandLink action="/Productos/Productos.xhtml" class="navli">Productos</h:commandLink></li>
                         <li><h:commandLink action="/Pedidos/Pedidos.xhtml" class="navli">Pedido</h:commandLink> </li>
                          <li><h:commandLink action="/Inventarios/Inventario.xhtml" class="navli">Inventario</h:commandLink> </li>
                     </h:form>
               
                <li></li>
                
            </ul>
            <ul class="sesion">
                <h:form class="navf">
                 <li><h:commandLink action="/index.xhtml" class="navli">Cerrar sesion</h:commandLink> </li>
                </h:form>
            </ul>
            </div>
            
           
        </nav>
        
        <div class="contenedor">
            <div class="menu-lateral">
                <ul class="menu-prov">
                     <h:form>
                      <li><h:commandLink action="Almacen" class="navli">Registrar</h:commandLink> </li>
                        <li><h:commandLink action="AlmacenEdit" class="navli">Editar</h:commandLink> </li>
                        <li><h:commandLink action="AlmacenList" class="navli">Lista de Almacenes</h:commandLink> </li>
                    </h:form>
                </ul>
                
            </div>
            <div class="contenido">
                <h1>Editar Almacen</h1>
                <h:form class="fdatos">
                    <h:selectOneMenu id="almc" class="form-control dato" value="#{appAlmacen.id_alc}" required="true" requiredMessage="Debe seleccionar un almacen" >
                           <f:selectItem itemLabel="---Almacen----" />
                           <f:selectItems  value="#{appProduct.listidAlmacen}"/>
                           
                       </h:selectOneMenu>
                    <div class="botonagr">
                        <h:commandButton class="btn btn-primary agrProd" value="Buscar" action="#{appAlmacen.process3()}"></h:commandButton>
                    </div>
                </h:form>
                <h:messages errorStyle="color:red;width:auto;text-align:center;background:#f8d7da;border-radius:5px; box-shadow: 0 1px 3px rgba(0,0,0,.5);padding:10px;margin-left:25%;margin-right:25%;margin-top:20px"
                            infoStyle="color:green;width:auto;text-align:center;background:#d4edda;border-radius:5px; box-shadow: 0 1px 3px rgba(0,0,0,.5);padding:10px;margin-left:25%;margin-right:25%;margin-top:20px"/>
                <h:form class="fdatos">
                   
                    <div class="datos_prov">
                      
                        <h:inputText class="form-control dato" a:placeholder="Nombre" value="#{appAlmacen.nombre}">
                        </h:inputText>
                        <h:inputText class="form-control dato" a:placeholder="Direccion" value="#{appAlmacen.descripcion}"  >
                        </h:inputText>
                         
                        <h:inputText class="form-control dato" a:placeholder="Descripcion" value="#{appAlmacen.direccion}">
                            
                        </h:inputText>
          
                    </div>
                   
                    
                   
                    <div class="botonagr">
                        <h:commandButton class="btn btn-primary agrProd" value="Editar" action="#{appAlmacen.process4()}"></h:commandButton>
                    </div>
                    
                    
                   
                </h:form>
            </div>
        </div>
            
            
    </h:body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</html>
