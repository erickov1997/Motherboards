<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      >
      
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"></link>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous"></link>
    <link rel="stylesheet" href="public/estilos/styles.css"></link>
    <link rel="stylesheet" href="../public/estilos/styles.css"></link>
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="col-4 tarjeta" >
            <div class="card">
               

                <div class="card-body">
                     <h:messages errorStyle="color:red;width:auto;text-align:center;background:#f8d7da;border-radius:5px; box-shadow: 0 1px 3px rgba(0,0,0,.5);padding:10px;margin-left:10%;margin-right:15%;margin-top:20px"
                            infoStyle="color:green;width:auto;text-align:center;background:#d4edda;border-radius:5px; box-shadow: 0 1px 3px rgba(0,0,0,.5);padding:10px;margin-left:10%;margin-right:15%;margin-top:20px"/>
                    <h:form>
                        
                      
                        <div class="imgLogin">
                            <img src="public/users.png" class="logo"   width="200" height="200"/>
                        </div>
                    
                        <h:inputText class="form-control datoLogin" autocomplete="off" a:placeholder="Usuario" value="#{appLogin.usuario}" required="true" requiredMessage="Campo usuario vacio"/>
                        <h:inputSecret class="form-control datoLogin" autocomplete="off" a:placeholder="Password" value="#{appLogin.password}" required="true" requiredMessage="Campo password vacio"/>
                    
                    <div class="contBtn">
                         <!--<h:commandButton class="btn btn-primary acep" value="Aceptar" action="Productos/Productos.xhtml"/>-->
                         <h:commandButton class="btn btn-primary acep" value="Aceptar" action="#{appLogin.process()}"/>
                        
                    </div>
                   
                    </h:form>
                   
                   
                </div>
               
            </div>
        </div>
       
        
    </h:body>
        
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script> 
</html>
